<main>
<form id="contact_form" method="post" action="form_response_basic.php">
<h3>Feel free to send us a message, we would love to hear from you!</h3>
<fieldset1>
    <div>
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" type="text">
    </div>

    <div>
        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" type="text">
    </div>
    <div>
        <label for="emailaddress">Email Address</label>
        <input id="emailaddress" name="emailaddress" type="text">
    </div>
    <div>
        <label for="topic">Topic</label>
        <select id="topic" name="topic">
            <option value="about">About Koalas</option>
            <option value="saving">Saving Koalas</option>
            <option value="adoption">Koala Adoption</option>
        </select>
    </div>
</fieldset1>

<fieldset2>
    <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" columns="40"></textarea>
    </div>
    <div>
        <input type="submit" id="button" name="button" value="Submit">
        <input type="reset" id="button" name="button" value="Reset">
    </div>
</fieldset2>
</form>
